<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Бухгалтерское бюро №1</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;700&family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="site-header">
  <div class="site-header-container">
    <div class="logo">
      <a href="/">
        <img src="./svg/logo.svg" alt="ББ№1" class="logo-svg" alt="Логотип"/>
        </svg>
      </a>
    </div>

    <div class="nav-icons-wrapper">
      <nav class="nav">
        <ul class="menu">
          <li><a href="#about">О НАС</a></li>
          <li><a href="#services">УСЛУГИ</a></li>
          <li><a href="#reviews">ОТЗЫВЫ</a></li>
          <li><a href="#franchise">ФРАНШИЗА</a></li>
          <li><a href="#agents">АГЕНТАМ</a></li>
          <li><a href="#social">СОЦ. ПРОЕКТЫ</a></li>
          <li><a href="#jobs">ВАКАНСИИ</a></li>
          <li><a href="#contacts">КОНТАКТЫ</a></li>
        </ul>
      </nav>

      <div class="header-icons">
        <img src="svg/envelope.svg" alt="Электронная почта" />
        <img src="svg/phone.svg" alt="Телефоны" />
        <!-- Бургер -->
        <button class="burger" aria-label="Открыть меню">
          <span></span><span></span><span></span>
        </button>
      </div>
    </div>
  </div>
  </header>


  <section class="description">
    <div class="description__content">
      <div class="description__tagline">
        <div class="description__tagline-line-decor"></div>
        <p class="description__tagline-text">Успешный опыт с 2005 года</p>
         <div class="description__tagline-line-decor"></div>
      </div>
      <h2 class="description__title">Комплексное <br />обслуживание вашего бизнеса</h2>
      <!-- <img src="./svg/line.svg" alt="Логотип" width="100%" height="100"> -->
      <div class="description__line"></div>
      <p class="description__subtitle">
        Доверьте часть своих дел профессионалам <br />
        c многолетним и безупречным опытом работы
      </p>
      <button href="#contact" class="description__contact-button">Получить консультацию</button>
      <!-- <a href="#about" class="scroll-down" aria-label="Прокрутить вниз"></a> -->
      <a href="#about" class="description__content-scroll-button" aria-label="Прокрутить вниз">
        <img src="./gif/scroll-down.gif" alt="Scroll Down" class="description__content-scroll-button__gif" />
      </a>
    </div>
  </section>


</body>
</html>

<script>
  const burger = document.querySelector('.burger');
  const navWrap = document.querySelector('.nav-icons-wrapper');

  burger.addEventListener('click', () => {
    navWrap.classList.toggle('active');
  });

   document.addEventListener("DOMContentLoaded", () => {
      const section = document.querySelector('.description__content');

      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            section.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.3 });

      observer.observe(section);
    });

    // мягкая прокрутка потом понадобиться
    document.querySelector('.scroll-button').addEventListener('click', function (e) {
    e.preventDefault();
    document.querySelector('#contact').scrollIntoView({ behavior: 'smooth' });
    });
</script>
